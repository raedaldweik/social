<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HRSD Social Benefits Chatbot</title>
</head>
<body>
    <h1>HRSD Social Benefits Chatbot</h1>
    <div id="chat-window">
        <div id="conversation"></div>
    </div>
    <input type="text" id="user-input" placeholder="Type your question here...">
    <button onclick="sendMessage()">Send</button>

    <script>
        async function sendMessage() {
            const userInput = document.getElementById("user-input").value;
            const response = await fetch("/chat", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ "user_input": userInput })
            });
            const data = await response.json();
            document.getElementById("conversation").innerHTML += `<p><strong>You:</strong> ${userInput}</p>`;
            document.getElementById("conversation").innerHTML += `<p><strong>Bot:</strong> ${data.response}</p>`;
            document.getElementById("user-input").value = "";
        }
    </script>
</body>
</html>
